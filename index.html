<!DOCTYPE html>
<html lang="en">
<body style="background-color:#3e3e42;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai Star Rail Warp Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px rgba(255,255,255,255); }
        input, button { width: 80%; margin: 5px 0; padding: 10px; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .results { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Honkai Star Rail Warp Simulator</h2>
        <label>Number of limited copies:</label>
        <input type="number" id="copies" value="1">
        
        <button onclick="runSimulation()">Warp!</button>
        
        <div class="results" id="results"></div>
    </div>

    <script src="simulator.js"></script>
</body>
</html>
